<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #students{
            background-color: aqua;
            border-collapse: collapse;
        }
        th,td{
            border: 1px solid red;
            font-size: 20px;
            width: 100%;
        }
        tr:nth-child(even)
        {
            background-color: beige;
        }
        tr:hover{
            background-color: darkgreen;
        }
    </style>
</head>
<body>
    <table id="students">
        <tr> <th>Name</th><th>Age</th><th>Address</th></tr>
        <tr> <th>Alexamder</th><th>18</th><th>Address</th></tr>
        <tr> <th>Phillips</th><th>18</th><th>Address</th></tr>
        <tr> <th>Gaven</th><th>18</th><th>Address</th></tr>
    </table>
</body>
</html>
